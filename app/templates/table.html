<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>טבלת חללים ממלחמת חרבות ברזל</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">ראשי</a></li>
            <li><a href="/table">טבלה מלאה</a></li>
        </ul>
    </nav>

    <h1>חללים ממלחמת חרבות ברזל - טבלה מלאה</h1>

    <table>
        <thead>
            <tr>
                <th>שם</th>
                <th>גיל</th>
                <th>עיר</th>
                <th>תיאור</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row[0] }}</td> <!-- Assuming name is in column 0 -->
                    <td>{{ row[1] }}</td> <!-- Assuming age is in column 1 -->
                    <td>{{ row[2] }}</td> <!-- Assuming city is in column 2 -->
                    <td>{{ row[3] }}</td> <!-- Assuming description is in column 3 -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
